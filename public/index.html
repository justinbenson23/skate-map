<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skate Interactive Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    header {
      height: 50px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    #viewer {
      position: relative;
      width: 100vw;
      height: 90vh;
      background: #000;
      overflow: auto;
      border: 2px solid #333;
    }

    #mapImage {
      height: auto;
      max-width: none;
      display: block;
    }

    .pin {
      position: absolute;
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -100%);
      cursor: pointer;
    }

    #pin-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #444;
      padding: 16px;
      z-index: 1000;
      display: none;
    }

    #submissions {
      padding: 10px;
      background: #eee;
      height: 150px;
      overflow-y: auto;
    }

    #pins-list {
      list-style: none;
      padding: 0;
    }

    #discord-link {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #5865F2;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    #discord-link:hover {
      background: #404EED;
    }
  </style>
</head>
<body>

  <div id="viewer">
    <img id="mapImage" src="img/map.jpg" alt="Game Map">
  </div>

  <div id="pin-form">
    <label>Title: <input type="text" id="pin-title" /></label><br>
    <label>Description:<br><textarea id="pin-description"></textarea></label><br>
    <button id="pin-submit">Submit</button>
    <button id="pin-cancel">Cancel</button>
  </div>

  <div id="submissions">
    <h2>Submitted Pins</h2>
    <ul id="pins-list"></ul>
  </div>

  <a href="https://discord.gg/YOUR_INVITE_CODE" target="_blank" id="discord-link">
    ðŸ’¬ Join our Discord
  </a>

  <script type="module">
    import panzoom from 'https://unpkg.com/@panzoom/panzoom@4.0.4/dist/panzoom.es.min.js';

    const image = document.getElementById('mapImage');
    panzoom(image, {
      maxZoom: 5,
      minZoom: 0.5,
      bounds: true,
      boundsPadding: 0.1
    });
  </script>

  <script src="/js/app.js"></script>
</body>
</html>
