<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skate Interactive Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      background: #000;
      position: relative;
    }

    #mapImage {
      display: block;
      max-width: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .pin {
      position: absolute;
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -100%);
      cursor: pointer;
    }

    #pin-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #444;
      padding: 16px;
      z-index: 1000;
      display: none;
    }

    #discord-link {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #5865F2;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .popup-gallery {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 16px;
      border: 1px solid #ccc;
      z-index: 9999;
      max-height: 80vh;
      overflow-y: auto;
      width: 400px;
    }

    .popup-gallery img,
    .popup-gallery video {
      max-width: 100%;
      display: block;
      margin-bottom: 12px;
    }

    .popup-gallery button {
      margin-top: 10px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

  <div id="viewer">
    <img id="mapImage" src="img/map.jpg" alt="Game Map">
  </div>

  <div id="pin-form">
    <h3>Add a New Spot</h3>
    <label>Title: <input type="text" id="pin-title" /></label><br><br>
    <label>Description:<br><textarea id="pin-description"></textarea></label><br><br>
    <label>Add a video to show spot: <input type="file" id="pinMedia" accept="video/mp4" /></label><br><br>
    <button id="pin-submit">üìç Submit</button>
    <button id="pin-cancel">‚ùå Cancel</button>
  </div>

  <a href="https://discord.gg/YOUR_INVITE_CODE" target="_blank" id="discord-link">
    üí¨ Join our Discord
  </a>

  <script src="/js/app.js"></script>
</body>
</html>
