<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skate Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and full-screen setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden; /* Prevent scrollbars on the page itself */
      background-color: #f0f0f0;
    }

    /* The main viewport for the map */
    #viewer {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Crucial for Panzoom to work correctly */
      display: flex; /* Use flexbox to easily center the map */
      justify-content: center;
      align-items: center;
    }

    /* The image being panned and zoomed. */
    #mapImage {
      max-width: none; /* Allows the image to be larger than its container */
      user-select: none; /* Prevents text selection on the image */
      -webkit-user-drag: none; /* Disables the native browser image drag */
      cursor: grab; /* Indicates the image is draggable */
    }

    /* Change cursor to grabbing when actively panning */
    #mapImage:active {
        cursor: grabbing;
    }

    /* Style for the pins that will be placed on the map */
    .pin {
      position: absolute;
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transform: translate(-50%, -100%); /* Centers the pin on its point */
      cursor: pointer;
    }

    /* The form for adding a new pin */
    #pin-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none; /* Hidden by default */
      width: 350px;
    }
    #pin-form h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }
    #pin-form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    #pin-form input, #pin-form textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 4px;
    }
    #pin-form .form-actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    #pin-form button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #pin-submit {
      background-color: #28a745;
      color: white;
    }
    #pin-cancel {
      background-color: #f0f0f0;
      color: #333;
    }

    /* Link to Discord */
    #discord-link {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #5865F2;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    #discord-link:hover {
      background: #404EED;
    }

  </style>
</head>
<body>

  <!-- The main container for the map viewer -->
  <div id="viewer">
      <img id="mapImage" src="img/map.jpg" alt="Game Map">
  </div>

  <!-- The form for adding a new pin, initially hidden -->
  <div id="pin-form">
    <h3>Add a New Spot</h3>
    <label>Title: <input type="text" id="pin-title" /></label>
    <label>Description:<textarea id="pin-description" rows="3"></textarea></label>
    <label>Media: <input type="file" id="pin-media" accept="image/*,video/*" multiple /></label>
    <div class="form-actions">
      <button id="pin-cancel">Cancel</button>
      <button id="pin-submit">Submit</button>
    </div>
  </div>

  <!-- External link, e.g., to a Discord server -->
  <a href="https://discord.gg/" target="_blank" id="discord-link">
    ðŸ’¬ Join our Discord
  </a>

  <!-- Panzoom library and map initialization script -->
  <script type="module">
    // Import the Panzoom library
    import Panzoom from 'https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js';

    // Get references to our HTML elements
    const viewer = document.getElementById('viewer');
    
    // Make the image element and Panzoom instance available globally 
    // so app.js can access them.
    window.image = document.getElementById('mapImage');
    window.panzoom = Panzoom(window.image, {
      maxScale: 5,
      minScale: 0.3,
      contain: 'outside',
      canvas: true
    });

    // Enable wheel zoom
    viewer.addEventListener('wheel', window.panzoom.zoomWithWheel);

    // Center the image when it loads
    window.image.onload = () => {
      const viewerWidth = viewer.offsetWidth;
      const viewerHeight = viewer.offsetHeight;
      const imageWidth = window.image.naturalWidth;
      const imageHeight = window.image.naturalHeight;

      const scale = Math.min(viewerWidth / imageWidth, viewerHeight / imageHeight) * 0.8;
      const panX = (viewerWidth - imageWidth * scale) / 2;
      const panY = (viewerHeight - imageHeight * scale) / 2;

      window.panzoom.zoom(scale, { animate: false });
      window.panzoom.pan(panX, panY, { animate: false });
    };
    
    if (window.image.complete) {
      window.image.onload();
    }
  </script>

  <!-- External script for pin-related logic -->
  <script src="js/app.js"></script>
</body>
</html>
