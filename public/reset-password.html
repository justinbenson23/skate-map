<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    :root { --bg-url: url('/img/background.jpg'); }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.92)), var(--bg-url) center/cover no-repeat fixed;
      min-height: 100%;
      padding: 24px;
    }
  </style>
</head>
<body>
  <h1>Reset Password</h1>
  <p id="msg"></p>
  <form id="form">
    <input type="hidden" name="token" id="token" />
    <div>
      <label>New Password:<br />
        <input type="password" name="newPassword" id="newPassword" required />
      </label>
    </div>
    <button type="submit">Set New Password</button>
  </form>

  <script>
    // Read token from URL ?token=...
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    document.getElementById('token').value = token;

    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const resp = await fetch('/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });
      const json = await resp.json();
      const msg = document.getElementById('msg');
      if (resp.ok) {
        msg.textContent = json.message;
        msg.style.color = 'green';
      } else {
        msg.textContent = json.error || 'Error';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
