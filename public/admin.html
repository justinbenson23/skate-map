<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    :root { --bg-url: url('/img/background.jpg'); }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 20px;
      background: linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)), var(--bg-url) center/cover no-repeat fixed;
      min-height: 100%;
    }
    h1 { color: #333; }
    .pin-card {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #2c3e50;
    }
    .flagged { border-left-color: red; }
    .pin-card button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="pin-list">Loading pins...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    if (!key) {
      document.getElementById('pin-list').textContent = "Missing ?key= in URL.";
    } else {
      fetch(`/api/admin/pins?key=${key}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch pins.");
          return res.json();
        })
        .then(pins => {
          const container = document.getElementById('pin-list');
          container.innerHTML = '';

          if (pins.length === 0) {
            container.textContent = "No pins found.";
            return;
          }

          pins.forEach(pin => {
            const div = document.createElement('div');
            div.className = 'pin-card' + (pin.flagged ? ' flagged' : '');

            const mediaCount = (Array.isArray(pin.media) && pin.media.length)
              || (pin.mediaUrl ? 1 : 0);

            div.innerHTML = `
              <strong>${pin.title}</strong><br>
              ${pin.description}<br>
              <small>${new Date(pin.timestamp).toLocaleString()}</small><br>
              <em>${mediaCount} media file(s), ${pin.likesCount} likes</em><br>
              ${pin.flagged ? '<strong style="color:red;">ðŸš© Flagged</strong><br>' : ''}
              <button onclick="deletePin('${pin._id}')">Delete</button>
              <button onclick="unflagPin('${pin._id}')">Unflag</button>
            `;

            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Error loading pins:", err);
          document.getElementById('pin-list').textContent = "Failed to load pins.";
        });

      function deletePin(id) {
        fetch(`/api/admin/pin/${id}?key=${key}`, { method: 'DELETE' })
          .then(() => location.reload());
      }

      function unflagPin(id) {
        fetch(`/api/admin/pin/${id}/unflag?key=${key}`, { method: 'POST' })
          .then(() => location.reload());
      }
    }
  </script>
</body>
</html>
